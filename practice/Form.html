<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>EDUKUL Inquiry Form</title>
<style>
  /* Page reset / base */
  html,body{height:100%;margin:0;padding:0}
  body{
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(180deg,#eaf2ff,#ffffff);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    box-sizing:border-box;
  }

  /* Container - desktop card, mobile full-screen */
  .form-container{
    background:#fff;
    width:100%;
    max-width:460px;
    margin:16px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(5,50,100,0.08);
    display:flex;
    flex-direction:column;
    overflow:hidden;
    min-height:400px;
  }

  /* On mobile make it occupy full viewport */
  @media (max-width:600px){
    .form-container{
      width:100%;
      max-width:100%;
      margin:0;
      height:100svh; /* uses small viewport height when supported */
      border-radius:0;
      box-shadow:none;
      padding-bottom:0;
    }
  }

  /* Top area: logo + title */
  .top {
    padding:20px 22px 6px;
    text-align:center;
    background:linear-gradient(180deg, rgba(0,123,255,0.03), transparent);
  }
  .logo img{width:78px;height:78px;border-radius:10px;object-fit:cover}
  h2{margin:12px 0 6px;color:#0056d2;font-size:1.45rem;font-weight:700}

  /* Scrollable inner area containing the form fields */
  .form-inner{
    padding:14px 20px 10px;
    overflow:auto;
    -webkit-overflow-scrolling:touch;
    flex:1 1 auto;
  }

  /* Form fields */
  label{
    display:block;
    margin-top:12px;
    font-weight:600;
    color:#333;
    font-size:0.95rem;
  }
  input, select {
    width:100%;
    padding:12px 12px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #d6e0ef;
    font-size:15px;
    transition:box-shadow .16s ease, border-color .16s ease;
    box-sizing:border-box;
  }
  input:focus, select:focus{
    outline:none;
    border-color:#007bff;
    box-shadow:0 6px 18px rgba(0,123,255,0.10);
  }

  /* Actions area (keeps the button visible) */
  .actions{
    padding:12px 18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9));
    box-shadow:0 -6px 12px rgba(0,0,0,0.02);
  }

  /* Make the submit button large and tappable */
  .btn-submit{
    width:100%;
    padding:14px;
    border-radius:10px;
    background:#007bff;
    color:#fff;
    font-weight:700;
    font-size:16px;
    border:0;
    cursor:pointer;
    transition:transform .12s ease, background .12s ease;
  }
  .btn-submit:active{transform:translateY(1px)}
  .btn-submit:hover{background:#0056b3}

  /* Footer small text */
  .footer{font-size:12px;color:#777;text-align:center;padding:10px 16px}

  /* Mobile specific tweaks */
  @media (max-width:600px){
    .top{padding:18px 16px 6px}
    .form-inner{padding:12px 16px 18px}
    input,select{padding:14px;font-size:16px;border-radius:8px}
    .btn-submit{padding:16px;font-size:16px;border-radius:10px}
    .logo img{width:64px;height:64px}
  }
</style>
</head>
<body>

<div class="form-container" role="main" aria-label="EDUKUL Inquiry Form">
  <div class="top" aria-hidden="false">
    <div class="logo">
      <!-- logo (you can replace src with your logo file) -->
      <img src="https://play-lh.googleusercontent.com/9klPjdZDDN59N_Yj-kjjuUc5zPYOFM7aonTdy7olK8GljK5WhGheqWu6BZMNQo-8VVlg" alt="EDUKUL Logo">
    </div>
    <h2>EDUKUL Inquiry Form</h2>
  </div>

  <!-- scrollable area so keyboard won't hide fields -->
  <div class="form-inner">
    <form id="InquiryForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" autocomplete="name" required placeholder="Enter full name">

      <label for="contact">Contact Number</label>
      <input id="contact" name="contact" type="tel" inputmode="numeric" pattern="\d{10}" required placeholder="10-digit mobile number">

      <label for="classStandard">Class / Standard</label>
      <input id="classStandard" name="classStandard" type="text" placeholder="e.g., 10th, 11th">

      <label for="enquireFor">Enquire For</label>
      <input id="enquireFor" name="enquireFor" type="text" placeholder="Course or program name">

      <label for="enquirySource">Enquiry Source</label>
      <select id="enquirySource" name="enquirySource" required>
        <option value="">Select Source</option>
        <option>Cold Call</option>
        <option>Referral</option>
        <option>Walk-in</option>
        <option>Social Media</option>
        <option>Other</option>
      </select>
    </form>
  </div>

  <!-- actions kept outside scrollable area so always visible -->
  <div class="actions">
    <button class="btn-submit" id="submitBtn" type="button">Submit Inquiry</button>
  </div>

  <div class="footer">© EDUKUL Classes 2024</div>
</div>

<script>
  // Submit logic: button outside form -> requestSubmit() on form
  const form = document.getElementById('InquiryForm');
  const submitBtn = document.getElementById('submitBtn');
  const scriptURL = "https://script.google.com/macros/s/AKfycbxaPMwDliiZUmPZ9r6aqRtvCmONZbCepNEjwPCPByQEBebrSS4N_STnnt4LvS36e9IV/exec";

  submitBtn.addEventListener('click', () => {
    // this triggers standard form submit event (so validation runs)
    if (typeof form.requestSubmit === 'function') {
      form.requestSubmit();
    } else {
      // fallback
      form.submit();
    }
  });

  // Actual form submit handler (uses FormData + fetch)
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // build FormData
    const formData = new FormData(form);

    // send to Apps Script endpoint (if deployed as exec and accessible)
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(r => r.text())
      .then(() => {
        // show friendly inline confirmation rather than blocking alert
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitted ✓';
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Inquiry';
          form.reset();
          // scroll to top of card so the user sees the header/title again
          document.querySelector('.form-container').scrollIntoView({behavior:'smooth'});
        }, 1200);
      })
      .catch(err => {
        console.error(err);
        alert('Error submitting the form: ' + (err && err.message ? err.message : err));
      });
  });
</script>
</body>
</html>

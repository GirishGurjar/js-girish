<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>EDUKUL Inquiry Form</title>
<style>
  /* --- Base Layout --- */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(180deg, #eaf2ff, #ffffff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* --- Form Container --- */
  .form-container {
    background-color: #fff;
    padding: 35px 25px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 420px;
    margin: 20px;
  }

  /* --- Logo Section --- */
  .logo {
    text-align: center;
    margin-bottom: 15px;
  }

  .logo img {
    width: 85px;
    height: 85px;
    border-radius: 10px;
  }

  /* --- Title --- */
  h2 {
    text-align: center;
    color: #0056d2;
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.6rem;
  }

  /* --- Form Elements --- */
  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
  }

  input,
  select {
    width: 100%;
    padding: 11px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #cfd8e3;
    font-size: 15px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus,
  select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    outline: none;
  }

  /* --- Submit Button --- */
  button {
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    background-color: #007bff;
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  /* --- Footer --- */
  .footer {
    text-align: center;
    margin-top: 18px;
    font-size: 13px;
    color: #666;
  }

  /* --- Mobile Optimization --- */
  @media (max-width: 600px) {
    body {
      padding: 15px;
      background: #f5f9ff;
    }
    .form-container {
      padding: 25px 20px;
      border-radius: 12px;
      margin: 0;
      box-shadow: none;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    input,
    select,
    button {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="form-container" role="main" aria-label="EDUKUL Inquiry Form">
  <div class="top" aria-hidden="false">
    <div class="logo">
      <!-- logo (you can replace src with your logo file) -->
      <img src="https://play-lh.googleusercontent.com/9klPjdZDDN59N_Yj-kjjuUc5zPYOFM7aonTdy7olK8GljK5WhGheqWu6BZMNQo-8VVlg" alt="EDUKUL Logo">
    </div>
    <h2>EDUKUL Inquiry Form</h2>
  </div>

  <!-- scrollable area so keyboard won't hide fields -->
  <div class="form-inner">
    <form id="InquiryForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" autocomplete="name" required placeholder="Enter full name">

      <label for="contact">Contact Number</label>
      <input id="contact" name="contact" type="tel" inputmode="numeric" pattern="\d{10}" required placeholder="10-digit mobile number">

      <label for="classStandard">Class / Standard</label>
      <input id="classStandard" name="classStandard" type="text" placeholder="e.g., 10th, 11th">

      <label for="enquireFor">Enquire For</label>
      <input id="enquireFor" name="enquireFor" type="text" placeholder="Course or program name">

      <label for="enquirySource">Enquiry Source</label>
      <select id="enquirySource" name="enquirySource" required>
        <option value="">Select Source</option>
        <option>Cold Call</option>
        <option>Referral</option>
        <option>Walk-in</option>
        <option>Social Media</option>
        <option>Other</option>
      </select>
    </form>
  </div>

  <!-- actions kept outside scrollable area so always visible -->
  <div class="actions">
    <button class="btn-submit" id="submitBtn" type="button">Submit Inquiry</button>
  </div>

  <div class="footer">© EDUKUL Classes 2024</div>
</div>

<script>
  // Submit logic: button outside form -> requestSubmit() on form
  const form = document.getElementById('InquiryForm');
  const submitBtn = document.getElementById('submitBtn');
  const scriptURL = "https://script.google.com/macros/s/AKfycbxaPMwDliiZUmPZ9r6aqRtvCmONZbCepNEjwPCPByQEBebrSS4N_STnnt4LvS36e9IV/exec";

  submitBtn.addEventListener('click', () => {
    // this triggers standard form submit event (so validation runs)
    if (typeof form.requestSubmit === 'function') {
      form.requestSubmit();
    } else {
      // fallback
      form.submit();
    }
  });

  // Actual form submit handler (uses FormData + fetch)
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // build FormData
    const formData = new FormData(form);

    // send to Apps Script endpoint (if deployed as exec and accessible)
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(r => r.text())
      .then(() => {
        // show friendly inline confirmation rather than blocking alert
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitted ✓';
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Inquiry';
          form.reset();
          // scroll to top of card so the user sees the header/title again
          document.querySelector('.form-container').scrollIntoView({behavior:'smooth'});
        }, 1200);
      })
      .catch(err => {
        console.error(err);
        alert('Error submitting the form: ' + (err && err.message ? err.message : err));
      });
  });
</script>
</body>
</html>
